<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Polish Color Finder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="text-center">
                <div class="title-wrapper">
                    <span class="subtitle-accent">Discover Your Perfect Shade</span>
                    <h1 class="main-title">Find Your Dream<br>Nail Polish</h1>
                    <p class="subtitle">Choose any color and let us find your perfect match</p>
                </div>
            </div>

            <!-- Color Picker Section -->
            <div class="color-picker-container">
                <div class="decorative-corner top-left"></div>
                <div class="decorative-corner top-right"></div>
                <div class="color-picker-wrapper">
                    <div class="color-preview">
                        <div class="color-ring"></div>
                        <input type="color" id="colorPicker" value="#EE9191">
                    </div>
                    <div class="color-info">
                        <span class="color-label">Your Selected Shade</span>
                        <span id="colorName" class="color-name">Sea Pink</span>
                        <span id="colorHex" class="color-hex">#EE9191</span>
                    </div>
                </div>
                <button id="searchButton" class="search-button">
                    <i class="bi bi-search"></i>
                    Find My Perfect Polish
                </button>
                <div class="decorative-corner bottom-left"></div>
                <div class="decorative-corner bottom-right"></div>
            </div>
        </div>
        <div class="wave-divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#fff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </div>

    <!-- Products Grid Section -->
    <div class="container products-section">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-container d-none">
            <div class="loading-spinner"></div>
            <p class="loading-text">Finding your perfect nail polish shades...</p>
            <span class="loading-subtext">This might take a moment âœ¨</span>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="row g-4">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results d-none">
            <i class="bi bi-heart-break"></i>
            <p>Oops! No matches found for this shade.</p>
            <span>Try another beautiful color! ðŸ’…</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/ntc.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
